
<!DOCTYPE html>
    <html lang="en">
    <head>
   
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!--========== BOX ICONS ==========-->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">

        <!--========== CSS ==========-->
        <link rel="stylesheet" href="assets/css/slider.css">
        <link rel="stylesheet" href="assets/css/slider.scss">
        <title>Pemaza</title>
    </head>
    <body>
        <!--========== HEADER ==========-->
        <header class="header">
            <script src="assets/js/slider.js"></script>
            <script src="/js/slider.vue"></script>
        </header>

        <!--========== NAV ==========-->
      

        <!--========== CONTENTS ==========-->
        <main>
            <script setup>
            import { ref } from 'vue'
            const greeting = ref('Hello World!')
            </script>
           
            <div id="app">
                <div class="buttons">
                  <button
                    @click="removeSlide"
                    :disabled="slides <= 2"
                  >Remove Slide</button>
                  <button
                    @click="addSlide"
                    :disabled="slides >= 10"
                  >Add Slide</button>
                </div>
                <div class="slides">
                  <transition-group 
                    name="slide"
                    mode="out-in"
                    enter-class="slide-in"
                    leave-class="slide-out"
                    enter-active-class="animated slide-in-active"
                    leave-active-class="animated slide-out-active"
                  >
                    <div
                      v-for="index in slides"
                      v-if="index == active"
                      :key="index"
                    >
                      Slide {{ index }}
                    </div>
                  </transition-group>
                </div>
                <span
                  class="prev"
                  @click="move(-1)"
                >
                  <i class="fa fa-chevron-left" aria-hidden="true"></i>
                </span>
                <span
                  class="next"
                  @click="move(1)"
                >
                  <i class="fa fa-chevron-right" aria-hidden="true"></i>
                </span>
                <ul class="dots">
                  <li 
                    v-for="(dot, index) in slides"
                    :class="{ active: ++index === active }"
                    @click="jump(index)"
                  ></li>
                </ul>
              </div>
        </main>

        <!--========== MAIN JS ==========-->
        <script src="assets/js/main.js"></script>
        <script src="assets/js/slider.js"></script>
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
        
    </body>
</html>
